<h2>Numerology Calculator</h2>
<form [formGroup]="form" (ngSubmit)="calculate()" class="numerology-form">
  <label>
    Full Name:
    <input formControlName="name" placeholder="Enter your full name" />
  </label>

  <label>
    Birth Date:
    <input type="date" formControlName="birthDate" />
  </label>

  <button type="submit" [disabled]="form.invalid">Calculate</button>
</form>

<div *ngIf="lifePathNumber" class="result-card">
  <h3>Life Path Number: {{ lifePathNumber }}</h3>
  <p>{{ lifePathDescription }}</p>
</div>
